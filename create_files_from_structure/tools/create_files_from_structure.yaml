identity:
  name: "create_files_from_structure"
  author: "eanrach"
  label:
    en_US: "Structured File Creation"
    zh_Hans: "Structured File Creation"
    pt_BR: "Structured File Creation"
    ja_JP: "Structured File Creation"
description:
  human:
    en_US: "接收一个包含`file_structure`和`files`的JSON字符串，创建相应的目录和文件，并返回完整目录压缩包。\n输入示例：\n{\n    {\n      \"file_structure\": [\n        \"path/to/file1.py\",\n        \"path/to/file2.txt\"\n      ],\n      \"files\": [\n        {\n          \"filename\": \"path/to/file1.py\",\n          \"content\": \"print('Hello World')\"\n        },\n        {\n          \"filename\": \"path/to/file2.txt\",\n          \"content\": \"This is a text file\"\n        }\n      ]\n    }\n}"
